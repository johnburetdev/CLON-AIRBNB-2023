<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB - BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor barra">
            <div class="barra__logo">
                <p class="barra__nombre">Viaje</p>
            </div>

            <nav class="barra__navegacion">
                <a class="barra__link" href="#">Lugares para hospedarte</a>
                <a class="barra__link" href="#">Experiencias</a>
                <a class="barra__link" href="#">Experieincias en linéa</a>
            </nav>
            <nav class="barra__login">
                <a class="barra__link" href="#">Hazte Anfitrion</a>
            </nav>
        </div>

        <form class="formulario contenedor">
            <div class="formulario__campo">
                <label for="ubicacion" class="formulario__lebel">Ubicación</label>
                <input type="text" id="ubicacion" class="formulario__input" placeholder="¿A donde vas?">
            </div>
            <div class="formulario__campo">
                <label for="Llegada" class="formulario__lebel">Llegada</label>
                <input type="date" id="Llegada" class="formulario__input">
            </div>
            <div class="formulario__campo">
                <label for="Salida" class="formulario__lebel">Salida</label>
                <input type="date" id="Salida" class="formulario__input">
            </div>
            <div class="formulario__campo">
                <label for="Huespedes" class="formulario__lebel">Huespedes</label>
                <input type="number" id="Huespedes" class="formulario__input" placeholder="¿Cuàntos?">
            </div>

            <div class="formulario__campo">
                <input type="submit" class="formulario__submit" value="Buscar">
            </div>
        </form>

        <div class="header__busqueda contenedor">
            <p class="header__busqueda-label">
                ¿No sabes donde ir?
            </p>
            <a href="#" class="header__busqueda-boton">
                Búsqueda Flexible
            </a>
        </div>
    </header>
</body>

</html>
